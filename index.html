<!DOCTYPE html><html><head><title>Shadow DOM</title></head><body style="text-align: center;"><script>setTimeout(()=>{document.querySelector("#add-btn").addEventListener("click",()=>{const newLi = document.createElement("li");const textInput = document.querySelector("input");newLi.appendChild(document.createTextNode(textInput.value));newLi.style.transform = "translateY(100px)";newLi.style.opacity = "0";document.querySelector("ul").appendChild(newLi);let addItemTime = 10;let opacity = 0;const addItem = setInterval(() => {newLi.style.transform = `translateY(${addItemTime}px)`;newLi.style.opacity = `${1.1 - addItemTime / 10}`;addItemTime--;if (addItemTime <= 0) clearInterval(addItem);}, 1);});document.querySelector("#reset-btn").addEventListener("click", () => document.querySelector("ul").replaceChildren(""))},100);</script><header><h1>Shadow DOM</h1></header><button id="add-btn" style="padding: 10px 10px 10px 10px; border-radius: 10px; border: 0px solid; font-size: 20px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); margin: 10px; width: 150px; height: 60px;">Add</button><input placeholder="Add new website" style="padding: 10px 10px 10px 15px; border-radius: 10px; border: 0px solid; font-size: 20px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); margin: 7px; width: 300px; height: 45px;"><button id="reset-btn" style="padding: 10px 10px 10px 10px; border-radius: 10px; border: 0px solid; font-size: 20px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); margin: 10px; width: 150px; height: 60px;">Reset</button><h2>Best websites :</h2><ul><li>youtube.com</li><li>w3school.com</li><li>oriano.dev</li><li>figma.com</li></ul></body></html>
